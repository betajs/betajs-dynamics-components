<header>
    <ba-{{view.header}}>Header</ba-{{view.header}}>
</header>
<main>
    <ba-{{view.menu}}
        class="menu"
        ba-show="{{view.display_menu}}"
        ba-view="{{view.menuview}}">
        Menu
    </ba-{{view.menu}}>
    <ba-{{view.content}}
        class="content"
        ba-model={{contentmodel}}
        ba-attrs="{{view.contentattrs}}">
        Content
    </ba-{{view.content}}>
</main>
