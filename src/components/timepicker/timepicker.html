
<time>

    <ba-numberscrollpicker
            ba-value="{{=valueHour}}">
    </ba-numberscrollpicker>

    <ba-numberscrollpicker
            ba-value="{{=valueMinute}}"
            ba-increment="{{5}}"
            ba-last="{{59}}">
    </ba-numberscrollpicker>

</time>

<divider>

    <div>Time</div>

    <div>Date</div>

</divider>

<date>

    <ba-datepicker>
    </ba-datepicker>

</date>
