
<time>

    <ba-scrollpicker
            ba-currentTop="{{false}}"
            ba-value="{{=timevalue.hour}}">
    </ba-scrollpicker>

    <ba-scrollpicker
            ba-currentTop="{{false}}"
            ba-value="{{=timevalue.minute}}"
            ba-increment="{{5}}"
            ba-last="{{55}}">
    </ba-scrollpicker>

</time>

<divider>

    <div>Time</div>

    <div>Date</div>

</divider>

<date>

    <ba-datepicker>
    </ba-datepicker>

</date>
