<button
        onblur="{{this.execute('blur')}}"
        ba-tap="{{click()}}"
        class="{{view.icon}}">
    <dropdown ba-show="{{showdropdown}}">
        <description ba-if="{{view.description}}">
            {{view.description}}
        </description>
        <ba-{{view.dropdown}}
            ba-view.listitem="{{view.listitem}}"
            ba-event:item-click="hide_dropdown"
            ba-event-forward:dropdown
            ba-event-forward
            ba-model='{{dropdownmodel}}'
            ba-listcollection='{{dropdownmodel}}'
        ></ba-{{view.dropdown}}>
    </dropdown>
</button>
