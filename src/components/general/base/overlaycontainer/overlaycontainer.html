<overlaycontainer
    ba-tap="{{showoverlay = false}}"
    ba-if="{{showoverlay}}"
    ba-class="{{{
                normal : !view.fullpage,
                fullpage : view.fullpage
            }}}">

    <overlayinner>

        <ba-{{view.overlay}} ba-noscope>
            <message>{{model.message}}</message>
        </ba-{{view.overlay}}>

    </overlayinner>

</overlaycontainer>
