
<icon
        ba-if="{{!searching}}"
        class="icon-search"
></icon>

<ba-loading ba-if="{{searching}}"></ba-loading>

<div>
    <input
            onfocus="{{this.execute('onfocus')}}"
            onblur="{{this.execute('onblur')}}"
            placeholder="{{view.placeholder || ''}}"
            value="{{=value}}"
    />
</div>

<ba-{{view.searchbuttons}}
        ba-if="{{nosearch}}"
        ba-event-forward
></ba-{{view.searchbuttons}}>

<ba-dropdown
        ba-if="{{view.filter_visible}}"
        ba-event:~dropdown-item-click="searchdropdown-click"
        ba-view.icon="icon-filter"
        ba-dropdownmodel="{{view.dropdownmodel}}"
></ba-dropdown>
