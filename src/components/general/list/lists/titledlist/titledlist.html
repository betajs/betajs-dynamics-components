
<ba-{{view.titleitem}}
    ba-click="{{click_title()}}"
    ba-event-forward:title="{{[]}}"
    ba-model="{{model.title_model}}"
    ba-listcount="{{listcount}}"
>{{model.title_model.value}}</ba-{{view.titleitem}}>

<ba-list
        ba-noscope
        ba-event-forward
        ba-show="{{!model.collapsed}}"
></ba-list>
