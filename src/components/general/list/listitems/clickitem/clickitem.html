
<button
        ba-class="{{{
            'icon' : model.background || model.icon,
            'noicon' : !model.icon && !model.background
        }}}"
        ba-click="{{click()}}">
    <icon
            class="{{model.icon}}"
            style="background : {{model.background}}; color : {{model.icon_color}}"
    ></icon>
    <value>
        {{model.value || model.name}}
    </value>
</button>
