
<behind>
    <icon class='{{view.lefticon||lefticon}}'></icon>
    <div></div>
    <icon class='{{view.righticon||righticon}}'></icon>
</behind>

<!--style="left: {{view.left}}px"-->
<swipe
        class='{{start_swipe}}'
        ba-gesture:click="{{{data: model, options: click_gesture}}}"
        ba-gesture:drag="{{drag_gesture}}"
        ba-interaction:drag="{{{data: model, options: drag_interaction}}}"
        ba-interaction:drop="{{{data: model, options: drop_interaction}}}"
        ba-gesture:swipe="{{swipe_gesture}}"
        ba-interaction:swipe="{{swipe_interaction}}">

    <container>

        <ba-{{view.inner||inner}} ba-noscope>
        </ba-{{view.inner||inner}}>

        <swipeleft>
            <div></div>
            <icon class='{{view.lefticon||lefticon}}'></icon>
        </swipeleft>

        <swiperight>
            <icon class='{{view.righticon||righticon}}'></icon>
            <div></div>
        </swiperight>

    </container>

</swipe>
