

<logoarea>
    <welcome>
        <span>{{welcomemessage}}</span>
    </welcome>
    <name>
        <h1>{{brandname}}</h1>
    </name>
    <div>
        <img src="assets/assets/Zipper.png" />
    </div>
    <slogan>
        <span>{{slogan}}</span>
    </slogan>
    <version>
        <h6>Version {{version}}</h6>
    </version>
</logoarea>

<signuparea>

    <div>
        <h6>For this Version we only support Google Accounts,
            we will add support for other services soon</h6>
    </div>
    <button ba-click="signin()">
        Sign in via Google
    </button>
    <a ng-click="startmessage.show = true">{{register}}</a>

</signuparea>

<ba-overlaycontainer
        ba-show="startmessage"
        input="My Message"
        ba-overlay="messageoverlay">
</ba-overlaycontainer>
