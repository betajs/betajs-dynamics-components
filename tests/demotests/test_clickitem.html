<html>
<head>
    <script src="../assets/jquery.js"></script>
    <script src="../../vendors/beta.js"></script>
    <script src="../../vendors/beta-browser-noscoped.js"></script>
    <script src="../../vendors/betajs-dynamics-noscoped.js"></script>
    <script src="../../dist/betajs-dynamics-components.js"></script>
    <link rel="stylesheet" href="../../dist/betajs-dynamics-components.css">
</head>
<body>

<test>
    <h1>Tests for Clickitem</h1>

    <h3>Test Dynamics</h3>
    <div id="dynamicsworking">{{test_dynamics}}</div>

    <h3>Test Events</h3>
    <ba-clickitem
            id="test_event"
            ba-data:id="test_event"
            ba-model="{{{value : 'Test Events'}}}">

    </ba-clickitem>
    <div id="event_notifier">{{event_notifier}}</div>

    <h3>Test Pushfunction</h3>
    <ba-clickitem
            id="test_pushfunction"
            ba-data:id="test_pushfunction"
            ba-new_value="{{new_value}}"
            ba-functions="{{callbacks}}">

    </ba-clickitem>
</test>

<script>
    var root = $("test");

    var dynamic = new BetaJS.Dynamics.Dynamic({
        element: root,
        attrs : {
            test_dynamics: "Dynamics Working?",
            new_value : "Clickitem - New Value",
            event_notifier : "Event not triggerd yet",
            event_notifier_after : "Event has been triggered",
            callbacks : {
                //Function to be pushed into clickitem
                click : function () {
                    console.log("The Old Value is : " + this.properties().getProp('model.value'));
                    this.properties().setProp('model.value', this.get('new_value'));
                    console.log("The New Value is : " + this.properties().getProp('model.value'));
                }
            }
        },
        create : function () {
            //Event Listener
            this.scope('>[id="test_event"]').on("event", function () {
                this.set('event_notifier',this.get('event_notifier_after'));
            }, this);
        }
    });

    dynamic.activate();

    function test() {

        //0. Dynamics working?
        QUnit.equal(dynamic.get("test_dynamics"), $('#dynamicsworking').html().trim());

        //1. Event Listener
        QUnit.equal(dynamic.get('event_notifier'), $('#event_notifier').html().trim());
        $('#test_event').find('button').click();
        QUnit.equal(dynamic.get('event_notifier_after'), $('#event_notifier').html().trim());

        //2. Insert a Function to change the model.value to a model.new_value
        var pushfunc_item = $('#test_pushfunction').find('button');
        QUnit.equal(dynamic.scope('>[id="test_pushfunction"]').getProp('model.value'), pushfunc_item.html().trim());
        pushfunc_item.click();
        QUnit.equal(dynamic.get('new_value'), pushfunc_item.html().trim());

    }

</script>

</body>
</html>
