<html>
<head>
    <script src="../assets/jquery.js"></script>
    <script src="../../vendors/beta.js"></script>
    <script src="../../vendors/betajs-browser-noscoped.js"></script>
    <script src="../../vendors/betajs-dynamics-noscoped.js"></script>
    <script src="../../dist/betajs-dynamics-components.js"></script>
    <link rel="stylesheet" href="../../dist/betajs-dynamics-components.css">
</head>
<body>

<test>
    <h1>Tests for Selectableitem</h1>

    <h3>Test Dynamics</h3>
    <div id="dynamicsworking">{{test_dynamics}}</div>

    <h3>Test selectableitem</h3>
    <ba-list
            id="test_selectableitem"
            ba-data:id="test_selectableitem"
            ba-attrs="{{view}}"
            ba-listcollection="{{listcollection}}"></ba-list>

</test>

<script>
    var root = $("test");

    var dynamic = new BetaJS.Dynamics.Dynamic({
        element: root,
        attrs : {
            test_dynamics: "Dynamics Working?",
            view : {listitem: 'selectableitem'},
            listitem: 'selectableitem'
        },
        collections : {
            listcollection : [
                {value: "Test - Selectableitem 1"},
                {value: "Test - Selectableitem 2"},
                {value: "Test - Selectableitem 3"}
            ]
        }
    });

    dynamic.activate();

    function test() {

        //0. Dynamics working?
        QUnit.equal(dynamic.get("test_dynamics"), $('#dynamicsworking').html().trim());

        //1. Test Selectableitem
        var selected_item = dynamic.scope('>[id="test_selectableitem"]');
        var list = $('#test_selectableitem');
        QUnit.equal(selected_item.getProp('selected_item.value'), list.find('.selected').html().trim());
        QUnit.equal(dynamic.get('listcollection').getByIndex(0).get('value'), list.find('.selected').html().trim());
        list.find('selectableitem')[1].click();
        QUnit.equal(selected_item.getProp('selected_item.value'), list.find('.selected').html().trim());
        QUnit.equal(dynamic.get('listcollection').getByIndex(1).get('value'), list.find('.selected').html().trim());

    }

</script>

</body>
</html>
